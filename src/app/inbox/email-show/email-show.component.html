
 <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{email.from}}</mat-card-title>
     
    </mat-card-header>
   
    <mat-card-content>
      <p>
        {{email.subject}}
      </p>
      <p>
          {{email.from}}
      </p>
      <p>
          {{email.to}}
      </p>
      <p>
          {{email.text}}
      </p>
      <div [innerHTML]="email.html"></div>
    </mat-card-content>
  </mat-card>
